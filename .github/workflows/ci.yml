# =============================================================================
# ADR – Agent-Oriented Declarative Runtime
# GitHub Actions CI – Phase 7 (simplified)
#
# Phase 7: build + test only.
# fmt and clippy will be re-enabled in Phase 8 once the full
# workspace compiles cleanly with cargo fmt applied locally.
# =============================================================================

name: ADR CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all

      - name: Build
        run: cargo build --all
